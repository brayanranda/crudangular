<!-- bs5-card-head-foot -->
<div class="card">
    <div class="card-header">
        Agregar empleado
    </div>
    <div class="card-body">
        <form ngNativeValidate [formGroup]="formWorkers" (ngSubmit)="sendData()">
            <!-- bs5-form-input -->
            <div class="mb-3">
              <label for="" class="form-label">Nombre:</label>
              <input required type="text"
                class="form-control" formControlName="nombre" name="nombre" placeholder="Escribe tu nombre">
            </div>
            <!-- bs5-form-input -->
            <div class="mb-3">
                <label for="" class="form-label">Email:</label>
                <input required type="email"
                  class="form-control" formControlName="correo" name="correo" placeholder="Escribe tu correo">
            </div>
            <div class="btn-group" role="group" aria-label="">
                <button type="submit" class="btn btn-primary">Agregar</button>
                <button type="button" routerLink="/list-worker" class="btn btn-danger">Cancelar</button>
            </div>
        </form>
    </div>
</div>
