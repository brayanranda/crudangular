<div class="card">
    <div class="card-header">
        Lista empleados
    </div>
    <div class="card-body">
        <!-- bs5-table-default -->
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let worker of workers; let x = index">
                    <td >{{worker.id}}</td>
                    <td >{{worker.nombre}}</td>
                    <td >{{worker.correo}}</td>
                    <td class="btn-group">
                        <a class="btn btn-primary" routerLink="/edit-worker/{{worker.id}}">Edit</a>
                        <a class="btn btn-danger" (click)="deleteworker(worker.id, x)">Delete </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
